<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="icon" href="images/favicon-32x32.png" type="png" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result">
          <div class="result__content">
            <h2 class="result__content-heading-secondary">Your Result</h2>
            <div class="result__content-score">
              <span class="result__content-score-main">76</span>
              <span class="result__content-score-sub">of 100</span>
            </div>
            <p class="result__content-custom-text">Great</p>
            <p class="result__content-paragraph">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <div class="summary__content">
            <h2 class="summary__content-heading-secondary">Summary</h2>
            <div class="summary__content-main summary__content--reaction">
              <div class="summary__content-title-and-icon">
                <img src="images/icon-reaction.svg" alt="reaction logo" />
                <h3 class="summary__content-heading-tertiary--reaction">
                  Reaction
                </h3>
              </div>
              <div class="summary__content-score"><span>80</span> / 100</div>
            </div>
            <div class="summary__content-main summary__content--memory">
              <div class="summary__content-title-and-icon">
                <img src="images/icon-memory.svg" alt="memory logo" />
                <h3 class="summary__content-heading-tertiary--memory">
                  Memory
                </h3>
              </div>
              <div class="summary__content-score"><span>92</span> / 100</div>
            </div>
            <div class="summary__content-main summary__content--verbal">
              <div class="summary__content-title-and-icon">
                <img src="images/icon-verbal.svg" alt="verbal logo" />
                <h3 class="summary__content-heading-tertiary--verbal">
                  Verbal
                </h3>
              </div>
              <div class="summary__content-score"><span>61</span> / 100</div>
            </div>
            <div class="summary__content-main summary__content--visual">
              <div class="summary__content-title-and-icon">
                <img src="images/icon-visual.svg" alt="visual logo" />
                <h3 class="summary__content-heading-tertiary--visual">
                  Visual
                </h3>
              </div>
              <div class="summary__content-score"><span>72</span> / 100</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
